        <style>

            body {
              font: 10px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .x.axis path {
              display: none;
            }

            .line {
              fill: none;
              stroke: steelblue;
              stroke-width: 1.5px;
            }

            .area {
              opacity: 0;
              stroke: none !important;
              transition: all .4s;
            }

            .voronoi path {
              fill: none;
              pointer-events: all;
              stroke: red;
              stroke-opacity: .1;
            }

            .in .line:not(.hover) {
              stroke: #ccc !important;
            }

            .area.hover {
              opacity: .1;
            }

        </style>
    </head>
